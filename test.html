    $(function(){
      window.input = {
        auction: {
          title: 'Book Auction',
          image_url: 'http://ecx.images-amazon.com/images/I/51GeFt0kCjL._SL135_.jpg',

        }
      };
      anonymous('#main', input);

      var changeTime = function(){
        input.auction.timeRemaining--;
        if (input.auction.timeRemaining < 50) {
